<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação</title>
</head>
<body id="fundo">
    <div class="corpo">
        <h1>Teste</h1>
        <button type="submit" id="enviar" onclick="testar()" value="Testar">Testar</button>
    </div>
    <script>
        function testar(){
            let aviso = prompt('Quanto você recebe hoje? \n \n 1 - Entre R$ 0.00 e R$ 1.000,00 \n \n 2 - Entre R$ 1.200,00 e R$ 2.500,00 \n \n 3 - Entre R$ 2.600,00 e R$ 4.000,00 \n \n 4 - Entre R$ 4.300,00 e R$ 6.000,00');
            let resultado = document.getElementById('resultado');
            let valor = parseInt(aviso);

            switch(valor){
                case 1:
                    alert('Você recebe entre R$ 0.00 e R$ 1.000,00');
                    document.getElementById('fundo').style.backgroundColor = ('red');
                break;

                case 2:
                    alert('Você recebe entre R$ 1.200,00 e R$ 2.500,00');
                    document.getElementById('fundo').style.backgroundColor = ('blue');
                break;

                case 3:
                    alert('Você recebe entre R$ 2.600,00 e R$ 4.000,00');
                    document.getElementById('fundo').style.backgroundColor = ('purple');
                break;

                case 4:
                    alert('Você recebe entre R$ 4.300.00 e R$ 6.000,00');
                    document.getElementById('fundo').style.backgroundColor = ('green');
                break;

                default:
                    alert('Valor inválido');
                    document.getElementById('fundo').style.backgroundColor = ('yellow');
                break;
            }
    }


    </script>
</body>
</html>
